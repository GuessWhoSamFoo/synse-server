server {
	listen	        5000;
	server_name	    localhost;
	charset	        utf-8;
	access_log      /logs/opendcre.net_access.log;
	error_log       /logs/opendcre.net_error.log;

	location / {
		add_header  'Access-Control-Allow-Origin' '*';
		uwsgi_pass  unix://etc/uwsgi/opendcre.sock;
		include     /etc/nginx/uwsgi_params;
	}

	location /graphql {
	    return 301 $scheme://$http_host/synse/SYNSE_VERSION$request_uri;
	}

	location ~ /opendcre/([1-9]*\.[1-9]*)/graphql {
	    add_header  'Access-Control-Allow-Origin' '*';
		uwsgi_pass  unix://etc/uwsgi/graphql.sock;
		include     /etc/nginx/uwsgi_params;
	}
}
