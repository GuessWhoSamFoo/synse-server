[uwsgi]
plugins-dir = /etc/uwsgi/plugins
plugin = python35

socket = /etc/uwsgi/graphql.sock
chmod-socket = 775
chown-socket = www-data

chdir = /synse/graphql
module = runserver:app
master = true
binary-path = /usr/local/bin/uwsgi
uid = www-data
gid = www-data
processes = 1
threads = 1
logto = /logs/graphql_uwsgi.log
