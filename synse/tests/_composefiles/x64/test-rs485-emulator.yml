version: '3'
services:
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server
    build:
      context: ../../../..
      dockerfile: Dockerfile.x64
    entrypoint: []
    command: bash -c "( ( ./synse.sh emulate-rs485-with-cfg ./synse/tests/data/rs485_emulator/rs485-001.json) & ) && sleep 2 && python ./synse/tests/test-rs485-emulator.py"


