test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: Dockerfile.x64
  command: bash -c "sleep 5 && python ./synse/tests/test-rs485-endpoints.py"
  links:
    - synse-test-container

synse-test-container:
  build: ../../../..
  dockerfile: Dockerfile.x64
  command: bash -c "./start_synse_rs485_emulator.sh ./synse/tests/data/rs485_emulator/rs485-002.json"
  expose:
    - "5000"
  environment:
    - VAPOR_DEBUG=true
    - VAPOR_TEST=true
  volumes:
    - ../../data/rs485_emulator/rs485_emulator_config-002.json:/synse/rs485_config.json
