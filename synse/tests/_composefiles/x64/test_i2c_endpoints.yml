test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: Dockerfile.x64
  entrypoint: []
  command: bash -c "sleep 5 && python ./synse/tests/test-i2c-endpoints.py"
  links:
    - synse-test-container

synse-test-container:
  build: ../../../..
  dockerfile: Dockerfile.x64
  command: emulate-i2c-with-cfg ./synse/tests/data/i2c_emulator/i2c-001.json
  expose:
    - 5000
  environment:
    - VAPOR_DEBUG=true
    - VAPOR_TEST=true
  volumes:
    - ../../data/i2c_emulator/i2c_emulator_config-001.json:/synse/i2c_config.json
