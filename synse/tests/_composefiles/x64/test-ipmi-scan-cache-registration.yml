version: '3'
services:
  # the container which tests are run from
  test-container-x64:
    container_name: test-container-x64
    image: vaporio/synse-server
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    entrypoint: []
    command: |
      bash -c "/synse/bin/wait_for.sh synse-test-container 5000 && python ./synse/tests/test-ipmi-scan-cache-registration.py"
    links:
      - synse-test-container

  # the synse server container under test
  synse-test-container:
    container_name: synse-test-container
    image: vaporio/synse-server
    build:
      context: ../../../..
      dockerfile: dockerfile/release.dockerfile
    command: |
      --override=/synse/synse/tests/data/ipmi_override_05.json
    ports:
      - 5000:5000
    environment:
      - VAPOR_DEBUG=true

