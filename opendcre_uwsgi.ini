[uwsgi]
plugins-dir = /etc/uwsgi/plugins
plugin = python27

socket = /etc/uwsgi/opendcre.sock
chmod-socket = 700
chown-socket = www-data
vhost = true

chdir = /opendcre
python-path = /opendcre
module = runserver
callable = app
need-app = true
vacuum = true
die-on-term = true
master = true
binary-path = /usr/local/bin/uwsgi

processes = 1
workers = 1
enable-threads = true
lazy-apps = true
limit-as = 1024
pidfile = /etc/uwsgi/opendcre.pid

log-maxsize = 100000000
log-backupname = /logs/opendcre_uwsgi.log.old

logto = /logs/opendcre_uwsgi.log

touch-reload = /var/uwsgi/reload

uid = root
gid = root