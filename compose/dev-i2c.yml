synse-server-dev:
  container_name: synse-server-dev
  build: ..
  dockerfile: Dockerfile.x64
  links:
    - synse-test-container

synse-test-container:
  build: ..
  dockerfile: Dockerfile.x64
  command: bash -c "./start_synse_i2c_emulator.sh ./synse/tests/data/i2c_emulator/i2c-001.json"
  expose:
    - "5000"
  environment:
    - VAPOR_DEBUG=true
    - VAPOR_TEST=true
  volumes:
    - ../synse/tests/data/i2c_emulator/i2c_emulator_config-001.json:/synse/i2c_config.json
