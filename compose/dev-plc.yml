synse-server-dev:
  container_name: synse-server-dev
  build: ..
  dockerfile: Dockerfile.x64
  links:
    - synse-test-container

synse-test-container:
  build: ..
  dockerfile: Dockerfile.x64
  command: ./start_synse_plc_emulator.sh ./synse/emulator/plc/data/example.json
  expose:
    - 5000
  volumes:
    - ../synse/tests/data/plc_override_config.json:/synse/override/config.json
  environment:
    - VAPOR_DEBUG=true
