synse-server-dev:
  container_name: synse-server-dev
  build: ..
  dockerfile: Dockerfile.x64
  links:
    - redfish-emulator

redfish-emulator:
  container_name: redfish-emulator
  build: ../synse/emulator/redfish
  dockerfile: Dockerfile.x64
  ports:
    - 5040:5040
  environment:
    - VAPOR_DEBUG=true