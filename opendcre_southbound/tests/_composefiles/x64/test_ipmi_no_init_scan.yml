test-container-x64:
  container_name: test-container-x64
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: bash -c "sleep 15 && python ./opendcre_southbound/tests/test-ipmi-no-init-scan.py"
  links:
    - opendcre-southbound-test-container

opendcre-southbound-test-container:
  build: ../../../..
  dockerfile: dockerfile/Dockerfile.x64
  command: ./start_opendcre_plc_emulator.sh
  ports:
    - 5000:5000
  volumes:
    - ../../data/opendcre_config_no_init_scan.json:/opendcre/default/default.json
    - ../../data/bmc_config/bmc_config004.json:/opendcre/bmc_config.json
  environment:
    - VAPOR_DEBUG=true
  links:
    - ipmi-emulator

ipmi-emulator:
  container_name: ipmi-emulator
  build: ../../../emulator/ipmi
  dockerfile: Dockerfile.x64
  ports:
    - 623:623/udp
  environment:
    - VAPOR_DEBUG=true
