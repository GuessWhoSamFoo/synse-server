bus-test-macos:
  build: ../../..
  dockerfile: Dockerfile.southbound-test
  command: python ./opendcre_southbound/test-devicebus.py
  links:
    - opendcre-southbound-test-container

opendcre-southbound-test-container:
  build: ..
  dockerfile: Dockerfile.macos-test-container
  command: ./start_opendcre_emulator.sh ./opendcre_southbound/tests/data/devicebus-data.json
  expose:
    - "5000"
  volumes:
    - /logs:/logs